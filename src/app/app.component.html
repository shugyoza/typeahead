<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img
    width="97"
    alt="Runner Logo"
    src="assets/runner_logo.png"
  />
  <span>{{ pageTitle }}</span>
    <div class="spacer"></div>
</div>

<div class="content" role="main">
  <h1>
    Welcome to {{ title }}
  </h1>
  <ul>
    <li *ngFor="let step of requirements">{{step}}</li>
  </ul>
</div>

<div class="content">
  <app-search-field></app-search-field>
  <app-list></app-list>
  <button
    mat-raised-button
    color="primary"
    (click)="onSubmit()">
      Submit Selection
  </button>
</div>

<div class="content">
  <ul> Project Note:
    <li *ngFor="let step of projectNote">{{step}}</li>
  </ul>
</div>
